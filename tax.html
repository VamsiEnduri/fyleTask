<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tax Calculator</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <style>
      .error-icon {
        display: none;
        position: absolute;
        left: 68rem;
        bottom: 2rem;
        color: red;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center m-2">Tax Calculator</h1>
      <form id="tax-form">
        <div class="form-group">
          <div
            data-toggle="tooltip"
            data-placement="left"
            title="Please enter age group"
          >
            <label for="age">Age Group:</label>
            <i
              class="fas fa-question-circle"
              aria-hidden="true"
              style="cursor: pointer"
            ></i>
          </div>
          <select class="form-control" id="age">
            <option disabled selected value="">Select age group</option>
            <option value="<40">&lt;40</option>
            <option value=">=40&<60">&ge; 40 &lt; 60</option>
            <option value=">=60">&ge;60</option>
          </select>
          <div
            class="error-icon"
            id="age-error"
            style="position: relative"
            data-toggle="tooltip"
            data-placement="left"
            title="This field is required"
          >
            <i class="fas fa-exclamation-circle i"></i>
          </div>
        </div>
        <div class="form-group">
          <div
            data-toggle="tooltip"
            data-placement="left"
            title="Please enter your gross annual income"
          >
            <label for="income">Gross Annual Income:</label>
            <i
              class="fas fa-question-circle"
              aria-hidden="true"
              style="cursor: pointer"
            ></i>
          </div>
          <input
            type="text"
            id="income"
            placeholder="Enter annual income"
            class="form-control"
          />
          <div
            class="error-icon"
            id="income-error"
            style="position: relative"
            data-toggle="tooltip"
            data-placement="left"
            title="This field is required"
          >
            <i class="fas fa-exclamation-circle i"></i>
          </div>
        </div>
        <div class="form-group">
          <div
            data-toggle="tooltip"
            data-placement="left"
            title="Please enter your extra income"
          >
            <label for="extra">Extra Income:</label>
            <i
              class="fas fa-question-circle"
              aria-hidden="true"
              style="cursor: pointer"
            ></i>
          </div>
          <input
            type="text"
            id="extra"
            class="form-control"
            placeholder="Enter extra income"
          />
          <div
            class="error-icon"
            id="extra-error"
            style="position: relative"
            data-toggle="tooltip"
            data-placement="left"
            title="This field is required"
          >
            <i class="fas fa-exclamation-circle i"></i>
          </div>
        </div>
        <div class="form-group">
          <div
            data-toggle="tooltip"
            data-placement="left"
            title="Please enter your deduction amount"
          >
            <label for="deductions">Deductions:</label>
            <i
              class="fas fa-question-circle"
              aria-hidden="true"
              style="cursor: pointer"
            ></i>
          </div>
          <input
            type="text"
            id="deductions"
            class="form-control"
            placeholder="Enter deduction amount"
          />
          <div
            class="error-icon"
            id="deduction-error"
            style="position: relative"
            data-toggle="tooltip"
            data-placement="left"
            title="This field is required"
          >
            <i class="fas fa-exclamation-circle i"></i>
          </div>
        </div>
        <button id="cal-tax" class="btn btn-primary btn-block" type="button">
          Calculate Tax
        </button>
      </form>
    </div>

    <div
      class="modal fade"
      id="result-modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">Clear Cut Calculations</div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-dismiss="modal">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="tax.js"></script>
  </body>
</html>
